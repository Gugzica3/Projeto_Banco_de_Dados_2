

services:
  # ============================================
  # BANCOS DE DADOS
  # ============================================
  
  postgres:
    image: postgres:15-alpine
    container_name: ministeam-postgres
    environment:
      POSTGRES_USER: ministeam
      POSTGRES_PASSWORD: ministeam123
      POSTGRES_DB: ministeam_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ministeam -d ministeam_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ministeam-network

  mongodb:
    image: mongo:7.0
    container_name: ministeam-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ministeam
      MONGO_INITDB_ROOT_PASSWORD: ministeam123
      MONGO_INITDB_DATABASE: ministeam_catalog
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-scripts/mongodb:/docker-entrypoint-initdb.d
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ministeam-network

  neo4j:
    image: neo4j:5.14-community
    container_name: ministeam-neo4j
    environment:
      NEO4J_AUTH: neo4j/ministeam123
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_dbms_memory_heap_initial__size: 512M
      NEO4J_dbms_memory_heap_max__size: 2G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "ministeam123", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - ministeam-network

  # ============================================
  # MICROSSERVIÃ‡OS S2
  # ============================================

  servico-usuarios:
    build:
      context: ./servico-usuarios
      dockerfile: Dockerfile
    container_name: ministeam-usuarios
    environment:
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ministeam
      DB_PASSWORD: ministeam123
      DB_NAME: ministeam_db
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ministeam-network
    restart: unless-stopped

  servico-catalogo:
    build:
      context: ./servico-catalogo
      dockerfile: Dockerfile
    container_name: ministeam-catalogo
    environment:
      PORT: 3002
      MONGO_URI: mongodb://ministeam:ministeam123@mongodb:27017/ministeam_catalog?authSource=admin
    ports:
      - "3002:3002"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ministeam-network
    restart: unless-stopped

  servico-social:
    build:
      context: ./servico-social
      dockerfile: Dockerfile
    container_name: ministeam-social
    environment:
      PORT: 3003
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ministeam123
    ports:
      - "3003:3003"
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - ministeam-network
    restart: unless-stopped

# ============================================
# VOLUMES PERSISTENTES
# ============================================

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local

# ============================================
# REDE INTERNA
# ============================================

networks:
  ministeam-network:
    driver: bridge
    name: ministeam-network 
